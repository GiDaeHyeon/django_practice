<div
    style="border: 1px solid; text-align: left; padding: 4%; margin: 1rem 0; border-radius: 1rem; border-color: rgb(180, 86, 86);">
    <div>
        <strong>
            {{ comment.writer.profile.nickname }}
        </strong>
        &nbsp;
        {{ comment.created_at }}
    </div>
    <div>
        {{ comment.content }}
    </div>

    <div>
    {% if comment.writer == user %}
        <a href="{% url 'commentapp:delete' pk=comment.pk %}">
            Delete
        </a>
    {% endif %}
    </div>
</div>
